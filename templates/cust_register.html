<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
        function validateForm() {
            // Get form fields
            const email = document.getElementById('id_email').value;
            const password1 = document.getElementById('id_password1').value;
            const password2 = document.getElementById('id_password2').value;
            const phone = document.getElementById('id_phone').value;
            const pincode = document.getElementById('id_pincode').value;

            // Email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            // Password validation (check if passwords match)
            if (password1 !== password2) {
                alert("Passwords do not match.");
                return false;
            }

            // Password length validation
            if (password1.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Phone number validation (should be all digits and 10-15 digits long)
            const phonePattern = /^[0-9]{10,15}$/;
            if (!phonePattern.test(phone)) {
                alert("Please enter a valid phone number (10-15 digits).");
                return false;
            }

            // Pincode validation (should be all digits and 6 digits long)
            const pincodePattern = /^[0-9]{6}$/;
            if (!pincodePattern.test(pincode)) {
                alert("Please enter a valid 6-digit pincode.");
                return false;
            }

            // If all validations pass, the form will be submitted
            return true;
        }
    </script>
</head>
<body>

 <div class="container p-5 d-block">
    <div class="row justify-content-center">
        <div class="col-4 bg-light pt-5 logincard">
            <h2>Customer Registration</h2>
            <form method="post" class="pb-5 px-5" onsubmit="return validateForm()">
                {% csrf_token %}
                <div class="row">
                    <!-- First Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email:</label>
                            <input type="email" name="email" maxlength="254" autofocus required id="id_email" class="form-control">
                        </div>
                        
                        <input type="hidden" name="role" id="id_role" value="customer">
                        
                        <div class="mb-3">
                            <label for="id_password1" class="form-label">Password:</label>
                            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password2" class="form-label">Password confirmation:</label>
                            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_name" class="form-label">Name:</label>
                            <input type="text" name="name" maxlength="100" required id="id_name" class="form-control">
                        </div>
                    </div>
        
                    <!-- Second Column -->
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone:</label>
                            <input type="text" name="phone" maxlength="15" required id="id_phone" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_address" class="form-label">Address:</label>
                            <textarea name="address" cols="40" rows="5" required id="id_address" class="form-control"></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_city" class="form-label">City:</label>
                            <input type="text" name="city" maxlength="50" required id="id_city" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_place" class="form-label">Place:</label>
                            <input type="text" name="place" maxlength="50" required id="id_place" class="form-control">
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_pincode" class="form-label">Pincode:</label>
                            <input type="text" name="pincode" maxlength="10" required id="id_pincode" class="form-control">
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>    
</body>
</html>
