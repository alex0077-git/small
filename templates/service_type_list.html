{% extends 'partials/base.html' %}
{%block content%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .type-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .type {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .type:last-child {
            border-bottom: none;
        }
        .type h2 {
            margin: 0;
            color: #007BFF;
        }
        .type p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Service Types for {{ category.name }}</h1>
    <div class="type-list">
        {% for type in service_types %}
            <div class="type">
                <h2>{{ type.name }}</h2>
                <p>{{ type.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
{%endblock%}
