

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 800px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h4 {
        color: #343a40;
        font-weight: bold;
    }
    .form-check {
        background-color: #f1f3f5;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
    }
    .form-check:hover {
        transform: scale(1.02);
    }
    .form-check-input {
        accent-color: #007bff;
    }
    .form-check-label {
        color: #495057;
        font-size: 1.1rem;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-size: 1.1rem;
        padding: 10px 20px;
        border-radius: 8px;
        transition: background-color 0.2s ease-in-out;
    }
    .btn-primary:hover {
        background-color: #0056b3;
    }
    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        font-size: 1rem;
        padding: 8px 15px;
        border-radius: 8px;
    }
    .btn-secondary:hover {
        background-color: #5a6268;
    }
    .mt-5 {
        margin-top: 3rem !important;
    }
</style>

<form method="POST">
    {% csrf_token %}
    <div class="container mt-5">
        <h4>Select a Vehicle</h4>
        {% for vehicle in vehicles %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selected_vehicle" value="{{ vehicle.id }}" id="vehicle_{{ vehicle.id }}">
                <label class="form-check-label" for="vehicle_{{ vehicle.id }}">
                    {{ vehicle.vehicle_model.make.name }} {{ vehicle.vehicle_model.model_name }} ({{ vehicle.registration_number }})
                </label>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary mt-3">Select Vehicle</button>
    </div>
</form>

<div class="container mt-5 text-center">
    <a href="{% url 'vehicle_brand' %}" class="btn btn-secondary">Add a New Vehicle</a>
</div>
