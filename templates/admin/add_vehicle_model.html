{% extends 'partials/baseadmin.html' %}
{%block content%}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Model</title>
  
    <!-- You can add Bootstrap or any other CSS framework if necessary -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add Vehicle Model for {{ brand.name }}</h2>
        <form method="post" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}
            
            <!-- Render the form fields dynamically using Django's form handling -->
            {{ form.as_p }}

            <!-- Submit Button -->
            <div class="form-group text-center mt-4">
                <button type="submit" class="btn btn-success">Save Vehicle Model</button>
            </div>
        </form>
    </div>

    <!-- Optionally include Bootstrap JS or any other JS framework -->

</body>
</html>
{%endblock%}
