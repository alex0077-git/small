{% extends 'partials/baseadmin.html' %}
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .category-list {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .category {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .category:last-child {
            border-bottom: none;
        }
        .category h2 {
            margin: 0;
            color: #007BFF;
        }
        .category p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Service Categories</h1>
    <div class="category-list">
        {% for category in categories %}
            <div class="category">
               <a href="{% url 'service_type_list' category.id %}"> <h2>{{ category.name }}</h2> </a>
                <p>{{ category.description }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
{%endblock%}
