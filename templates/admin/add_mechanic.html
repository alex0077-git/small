
{% extends 'partials/baseadmin.html' %}
{%block content%}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


 <div class="container p-5 d-block">
    <div class="row justify-content-center">
        <div class="col-4 bg-light pt-5 logincard">
    <h2>Mechanic Registration</h2>
    

    <form method="post" class="pb-5 px-5">
        {% csrf_token %}
       
        <div class="row">
            <!-- First Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email:</label>
                    <input type="email" name="email" maxlength="254" autofocus required id="id_email" class="form-control">
                </div>
                
                <input type="hidden" name="role" id="id_role" value="mechanic">
                
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password:</label>
                    <input type="password" name="password1" autocomplete="new-password" aria-describedby="id_password1_helptext" id="id_password1" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Password confirmation:</label>
                    <input type="password" name="password2" autocomplete="new-password" aria-describedby="id_password2_helptext" id="id_password2" class="form-control">
                </div>
                
                <input type="hidden" id="id_usable_password" name="usable_password" value="true">
                
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name:</label>
                    <input type="text" name="name" maxlength="100" required id="id_name" class="form-control">
                </div>
            </div>
    
            <!-- Second Column -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="id_phone" class="form-label">Phone:</label>
                    <input type="text" name="phone" maxlength="15" required id="id_phone" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="id_address" class="form-label">Address:</label>
                    <textarea name="address" cols="40" rows="5" required id="id_address" class="form-control"></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="id_city" class="form-label">City:</label>
                    <input type="text" name="city" maxlength="50" required id="id_city" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="id_place" class="form-label">Place:</label>
                    <input type="text" name="place" maxlength="50" required id="id_place" class="form-control">
                </div>
                
                <div class="mb-3">
                    <label for="id_pincode" class="form-label">Pincode:</label>
                    <input type="text" name="pincode" maxlength="10" required id="id_pincode" class="form-control">
                </div>
            </div>
        </div>
    
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
