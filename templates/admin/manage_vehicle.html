{% extends 'partials/baseadmin.html' %}
{%block content%}
{% load static %}
 
<div class="text-center">
    <a href="{% url 'create_vehicle_make' %}" class="btn btn-danger" style="background-color: #f08080;">
       Add Vehicle brand
    </a>
</div>

<!-- Footer Start -->

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for make in vehicle_makes %}
            <div class="col">
                <div class="card h-100">
                    <!-- Make the brand image a clickable link to brand_variants page -->
                    <a href="{% url 'brand_variants' make.id %}">
                        {% if make.image %}
                            <img src="{{ make.image.url }}" class="card-img-top" alt="{{ make.name }}" width="50px">
                        {% else %}
                            <img src="{% static 'placeholder.jpg' %}" class="card-img-top" alt="No Image">
                        {% endif %}
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">{{ make.name }}</h5>
                    </div>
                    <div class="card-footer">
                        <!-- Link the 'View Details' button to brand_variants page -->
                        <a href="{% url 'brand_variants' make.id %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
